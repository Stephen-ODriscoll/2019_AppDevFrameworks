<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="fragments.html :: head"></div>
<div th:insert="fragments.html :: menu"></div>

<body>
    <form method="post" th:action="@{/register}" th:object="${registerForm}">
        <div class="container">
            <label><b th:text="#{field.email}"></b></label>
            <input type="email" th:placeholder="#{field.email}" th:field="*{email}" required>

            <label><b th:text="#{field.username}"></b></label>
            <input type="text" th:placeholder="#{field.username}" th:field="*{name}" required>

            <label><b th:text="#{field.phoneNo}"></b></label>
            <input type="tel" th:placeholder="#{field.phoneNo}" th:field="*{phoneNo}" pattern="[0-9]{3}-[0-9]{7}" required>

            <label><b th:text="#{field.password}"></b></label>
            <input type="password" th:placeholder="#{field.password}" th:field="*{password}" required>

            <a th:href="@{/}"><button type="button" th:text="#{cancel}"></button></a>
            <button type="submit" th:text="#{login}"></button>
        </div>
    </form>
</body>
</html>
