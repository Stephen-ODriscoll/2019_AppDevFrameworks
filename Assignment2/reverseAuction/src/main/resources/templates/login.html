<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="fragments.html :: head"></div>
<div th:insert="fragments.html :: menu"></div>

<body>
    <div class="container">
        <form class="login-form" method="post" th:action="@{/login}">
            <label><b th:text="#{field.email}"></b></label>
            <input type="email" name="email" th:placeholder="#{field.email}" required>

            <label><b th:text="#{field.password}"></b></label>
            <input type="password" name="password" th:placeholder="#{field.password}" required>

            <a th:href="@{/}"><button type="button" th:text="#{cancel}"></button></a>
            <button type="submit" th:text="#{login}"></button>
        </form>
    </div>
</body>
</html>
